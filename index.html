<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoMart - Find Your Dream Car</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset & basics */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* Container */
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* Header */
    header.header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }

    .logo svg {
      width: 30px;
      height: 30px;
    }

    .gradient-text {
      background: linear-gradient(90deg, #007cf0, #00dfd8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Desktop nav */
    nav.nav {
      display: flex;
    }

    nav.nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav.nav ul li a {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 0;
      transition: color 0.3s ease;
    }

    nav.nav ul li a:hover {
      color: #007cf0;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      width: 30px;
      height: 25px;
      justify-content: center;
    }

    .hamburger span {
      display: block;
      height: 3px;
      background: #222;
      border-radius: 2px;
    }

    /* Side menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      max-width: 320px;
      height: 100vh;
      background: #fff;
      box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      transition: right 0.3s ease;
      z-index: 1101;
    }

    .side-menu.active {
      right: 0;
    }

    .side-menu nav ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      padding-left: 0;
      margin: 0;
    }

    .side-menu nav li a {
      font-size: 1.3rem;
      font-weight: 700;
      color: #222;
      padding: 0.5rem 0;
      display: block;
      transition: color 0.3s ease;
    }

    .side-menu nav li a:hover {
      color: #007cf0;
    }

    .side-menu .close-btn {
      align-self: flex-end;
      font-size: 2.5rem;
      font-weight: 700;
      border: none;
      background: none;
      cursor: pointer;
      color: #222;
      user-select: none;
      line-height: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav.nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }
    }

    /* Main content */
    main {
      padding: 80px 1rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    section {
      margin-bottom: 6rem;
    }

    section h1,
    section h2 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #007cf0;
    }

    section p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header" role="banner">
    <div class="nav-wrapper">
      <a href="#" class="logo" aria-label="AutoMart Home">
        <svg
          width="30"
          height="30"
          viewBox="0 0 15 15"
          xmlns="http://www.w3.org/2000/svg"
          aria-hidden="true"
          focusable="false"
        >
          <path
            d="M13.84,6.852,12.6,5.7,11.5,3.5a1.05,1.05,0,0,0-.9-.5H4.4a1.05,1.05,0,0,0-.9.5L2.4,5.7,1.16,6.852A.5.5,0,0,0,1,7.219V11.5a.5.5,0,0,0,.5.5h2c.2,0,.5-.2.5-.4V11h7v.5c0,.2.2.5.4.5h2.1a.5.5,0,0,0,.5-.5V7.219A.5.5,0,0,0,13.84,6.852ZM4.5,4h6l1,2h-8ZM5,8.6c0,.2-.3.4-.5.4H2.4C2.2,9,2,8.7,2,8.5V7.4c.1-.3.3-.5.6-.4l2,.4c.2,0,.4.3.4.5Zm8-.1c0,.2-.2.5-.4.5H10.5c-.2,0-.5-.2-.5-.4V7.9c0-.2.2-.5.4-.5l2-.4c.3-.1.5.1.6.4Z"
            fill="#222"
            stroke="#666"
            stroke-width="0.4"
          />
        </svg>
        <span class="gradient-text">AutoMart</span>
      </a>

      <nav class="nav" role="navigation" aria-label="Primary navigation">
        <ul>
          <li><a href="#hero" class="nav-link">Home</a></li>
          <li><a href="#inventory" class="nav-link">Inventory</a></li>
          <li><a href="#sell" class="nav-link">Sell Your Car</a></li>
          <li><a href="#financing" class="nav-link">Financing</a></li>
          <li><a href="#about" class="nav-link">About</a></li>
          <li><a href="#contact" class="nav-link">Contact</a></li>
        </ul>
      </nav>

      <button
        class="hamburger"
        id="hamburger"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="sideMenu"
      >
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- Side Menu -->
  <aside
    class="side-menu"
    id="sideMenu"
    aria-hidden="true"
    role="dialog"
    aria-modal="true"
    aria-labelledby="sideMenuLabel"
  >
    <button class="close-btn" id="closeMenuBtn" aria-label="Close menu">Ã—</button>
    <nav role="navigation" aria-label="Mobile navigation">
      <ul>
        <li><a href="#hero" class="side-nav-link">Home</a></li>
        <li><a href="#inventory" class="side-nav-link">Inventory</a></li>
        <li><a href="#sell" class="side-nav-link">Sell Your Car</a></li>
        <li><a href="#financing" class="side-nav-link">Financing</a></li>
        <li><a href="#about" class="side-nav-link">About</a></li>
        <li><a href="#contact" class="side-nav-link">Contact</a></li>
      </ul>
    </nav>
  </aside>
  <script>
    // Select DOM elements
    const hamburger = document.getElementById('hamburger');
    const sideMenu = document.getElementById('sideMenu');
    const closeMenuBtn = document.getElementById('closeMenuBtn');

    // Open side menu
    hamburger.addEventListener('click', () => {
      sideMenu.classList.add('active');
      sideMenu.setAttribute('aria-hidden', 'false');
      hamburger.setAttribute('aria-expanded', 'true');
      // Set focus on close button for accessibility
      closeMenuBtn.focus();
      // Prevent body scrolling when menu open
      document.body.style.overflow = 'hidden';
    });

    // Close side menu
    function closeMenu() {
      sideMenu.classList.remove('active');
      sideMenu.setAttribute('aria-hidden', 'true');
      hamburger.setAttribute('aria-expanded', 'false');
      // Restore body scroll
      document.body.style.overflow = '';
      // Return focus to hamburger button
      hamburger.focus();
    }

    closeMenuBtn.addEventListener('click', closeMenu);

    // Close menu when clicking outside (optional)
    window.addEventListener('click', (e) => {
      if (
        sideMenu.classList.contains('active') &&
        !sideMenu.contains(e.target) &&
        e.target !== hamburger
      ) {
        closeMenu();
      }
    });

    // Close menu when a side nav link is clicked (for single page nav)
    const sideNavLinks = sideMenu.querySelectorAll('a');
    sideNavLinks.forEach((link) =>
      link.addEventListener('click', () => {
        closeMenu();
      })
    );

    // Keyboard accessibility: close menu on ESC
    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sideMenu.classList.contains('active')) {
        closeMenu();
      }
    });
  </script>
</body>

</html>
