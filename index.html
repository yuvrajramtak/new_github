<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Company</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: #0d1b2a;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: bold;
      color: #ffffff;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #00b4d8;
    }

    .navbar-nav .nav-link {
      color: #f8f9fa;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {
      color: #00b4d8;
    }

    .navbar-toggler {
      border: none;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28 255, 255, 255, 0.8 %29)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }

    .form-control-sm {
      border-radius: 30px;
      padding: 0.4rem 1rem;
      border: none;
      box-shadow: inset 0 0 3px rgba(0,0,0,0.2);
    }

    .btn-success {
      background-color: #06d6a0;
      border: none;
      border-radius: 30px;
      padding: 0.4rem 1rem;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .btn-success:hover {
      background-color: #04b383;
      color: #fff;
    }

    /* Divider Style */
    .divider {
      width: 1px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.3);
      margin: 0 1rem;
    }

    @media (max-width: 991.98px) {
      .navbar-nav {
        margin-top: 1rem;
      }

      .form-control-sm {
        margin-bottom: 0.5rem;
      }

      .divider {
        display: none;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-3 py-2">
  <a class="navbar-brand d-flex align-items-center" href="index.html">
    <i class="fas fa-laptop-code me-2"></i> IT Company
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto me-3">
      <li class="nav-item">
        <a class="nav-link active" href="index.html"><i class="fas fa-home me-1"></i>Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html"><i class="fas fa-users me-1"></i>About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="services.html"><i class="fas fa-cogs me-1"></i>Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><i class="fas fa-briefcase me-1"></i>Portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contact.html"><i class="fas fa-envelope me-1"></i>Contact</a>
      </li>
    </ul>

    <!-- ðŸ”¹ Divider Added -->
    <div class="divider d-none d-lg-block"></div>

    <!-- Search + CTA -->
    <form class="d-flex me-2">
      <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
    </form>
    <a href="#" class="btn btn-success btn-sm">
      <i class="fas fa-phone-alt me-1"></i> Get Quote
    </a>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
